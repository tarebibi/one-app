<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/parse-1.2.18.min.js"></script>
    <script type="text/javascript">
      Parse.initialize("YIAnmLsSU8H5z65u8Vh4eK9zLHBtrqC64evkOz0M", "djxMlQ6AqOXeFNuj2UaDNVAnPnoXPlwIHlGAyxaS");
    </script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-assertive nav-title-slide-ios7">
        <a href="#/tab/menu" class="button ion-chevron-left" id="backbutton"> </a>
    </ion-nav-bar>

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <input type="hidden" ng-model="userLocation" id="userLocation" name="userLocation" value="0,0">
    <textarea id="viewImageData" rows="3" style="display:none;"></textarea>
    <input type="hidden" ng-model="selectedTab" id="selectedTab" name="selectedTab" value="1">


  </body>

</html>
