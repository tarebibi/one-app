<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
  <!-- Adopt Tab -->
  <ion-tab title="Report" icon="icon ion-camera" href="#/tab/menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Report" icon="icon ion-camera" href="#/tab/infrastructure">
    <ion-nav-view name="tab-infrastructure"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Report" icon="icon ion-camera" href="#/tab/elections">
    <ion-nav-view name="tab-elections"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Report" icon="icon ion-camera" href="#/tab/traffic">
    <ion-nav-view name="tab-traffic"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Report" icon="icon ion-camera" href="#/tab/crime">
    <ion-nav-view name="tab-crime"></ion-nav-view>
  </ion-tab>
</ion-tabs>
