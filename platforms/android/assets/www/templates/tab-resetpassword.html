<ion-view title='<img class="title-image" src="img/header-logo.png" height="50" />' class="bar-assertive" style="background:url('img/app-bg.png') repeat-x;">
  <ion-content class="has-header padding">
  	<div class="bar fade-in bar-assertive" style="display:none;vertical-align:bottom;" id="errorBar" name="errorBar">
		 &nbsp;<a ng-click="report.init()" class="button-assertive button ion-refresh"> </a>
	</div>
	<ion-list>
		
		<ion-item class="iconblock">	
			<div class="row" ng-controller="ParseCtrl as fbparse">
				<div class="col col-100">
					<div class="reporttitle col-100 col" style="text-align:center;">
						RESET PASSWORD
					</div>
						
						<label class="item item-input">
							<input type="email" placeholder="Email" id="resetemail" required>
						</label>
						
						
						<button class="button button-full button-light" ng-click="fbparse.resetPassword()">
							Reset Password
						</button>
				</div>
			</div>
		</ion-item>

		<ion-item class="iconblock" href="#/tab/login" style="border-width:3px;" ng-click="report.setTab(4)">
			<div class="row">
				<div class="col col-20">
			 		<img src="img/crime.png" border="0" style="width:100%;height:auto;" />
				</div>
				<div class="col col-80 reporttitle">
					ACCOUNT
				</div>
			</div>
		</ion-item>
	-->
		
	</ion-list>
  </ion-content>
  
</ion-view>
