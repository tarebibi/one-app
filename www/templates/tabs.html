<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
  <!-- Adopt Tab -->
    <ion-tab title="Report" icon="icon ion-camera" href="#/tab/menu">
      <ion-nav-view name="tab-menu"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Infrastructure" icon="icon ion-camera" href="#/tab/infrastructure">
      <ion-nav-view name="tab-infrastructure"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Elections" icon="icon ion-camera" href="#/tab/elections">
      <ion-nav-view name="tab-elections"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Traffic" icon="icon ion-camera" href="#/tab/traffic">
      <ion-nav-view name="tab-traffic"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Crime" icon="icon ion-camera" href="#/tab/crime">
      <ion-nav-view name="tab-crime"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Login" icon="icon ion-camera" href="#/tab/login">
      <ion-nav-view name="tab-login"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Register" icon="icon ion-camera" href="#/tab/register">
      <ion-nav-view name="tab-register"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Reset Password" icon="icon ion-camera" href="#/tab/resetpassword">
      <ion-nav-view name="tab-resetpassword"></ion-nav-view>
    </ion-tab>
</ion-tabs>
